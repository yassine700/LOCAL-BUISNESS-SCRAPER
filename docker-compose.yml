version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_PATH=/app/business_scraper.db
      - SCRAPINGBEE_API_KEY=${SCRAPINGBEE_API_KEY}
      - SCRAPER_MODE=${SCRAPER_MODE:-high_volume}
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - db_data:/app
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DB_PATH=/app/business_scraper.db
      - SCRAPINGBEE_API_KEY=${SCRAPINGBEE_API_KEY}
      - SCRAPER_MODE=${SCRAPER_MODE:-high_volume}
    volumes:
      - ./backend:/app/backend
      - db_data:/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=4

volumes:
  redis_data:
  db_data:

